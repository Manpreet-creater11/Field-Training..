<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      .heading{
        padding-left: 400px;
        height: auto;
        width: auto;
        background-color: rgb(184, 92, 46);
      }
      .main-container{
        background-color: rgb(26, 121, 121);
        margin: 50px;
        display: flex;
       align-items: center;
       justify-content: center;
      }
      .text{
        font-size: 20px;

      }
      .btn{
        display: flex;
       align-items: center;
       justify-content: center;
       margin-left: 500px;
      }
      
      .form-control{
        display: flex;
       align-items: center;
       justify-content: center;
      }
      
    </style>
</head>
<body>
  <!-- Heading  -->
  <h1 class="heading">Registration Form</h1>
  <div class="main-container">
   
  <!-- Created Form  -->
   <form action="">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Email</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Username" required>
      </div>
      <br>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Password</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
      </div>
      <br>
      <!-- Dropdown Menu  -->
      <label for="text"> Select City For Given Options</label>
      <select class="form-select" aria-label="Default select example">
        <option selected> Select City</option>
        <option value="1">Jalandhar</option>
        <option value="2">Phagwara</option>
        <option value="3">Kapurthala</option>
        <option value="4">Bathinda</option>
      </select>
      <br>

      <!-- Use of radio Button  -->
      <div class="form-check">
        <label for="text"> Gender:</label><br>
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
       Female
        </label>
      </div>
      <br>

      <!-- Used checkbox  -->
      <div class="form-check">
        <label for="text">Select Hobbies</label><br>
        <input class="form-check-input" type="checkbox" value="checkDefault" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
        Listening Music
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
        <label class="form-check-label" for="checkChecked">
          Playing Hockey
        </label>
      </div>
       <!-- Selecting range  -->
      <label for="customRange2" class="form-label">Show Your Interest</label>
<input type="range" class="form-range" min="0" max="5" id="customRange2">
<form class="form-floating">
    <label for="floatingInputValue">Description</label>
    <input type="email" class="form-control" id="floatingInputValue" placeholder="Write Something About Us" >
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4"><br><br>
         
        
          </div>
        </div>
      
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      
      </div>
        </div>

         <!-- Floating is in use  -->
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>
      </form>
  </form>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script></div>
</body>
</html>
